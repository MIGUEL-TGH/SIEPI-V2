<!DOCTYPE html>
<html lang="es">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>mi ubicación</title>
      <link rel="shortcut icon" href="./assets/img/logos/baston.jpg" />
      <link rel="stylesheet" href="./assets/frameworks/bootstrap/bootstrap-4.0.0/package/dist/css/bootstrap.min.css">
      <link rel="stylesheet" href="./assets/frameworks/css/style_maps.css">
      <link href="./assets/frameworks/vuetify/font-6.9.96/package/css/materialdesignicons.min.css" rel="stylesheet">
      <link href="./assets/frameworks/vuetify/vuetify-2.6.12/package/dist/vuetify.min.css" rel="stylesheet">
      <script src="./assets/frameworks/vue/vue-2.7.12/package/dist/vue.js"></script>
      <style>
         /* body { filter: grayscale(100%); } */
         /* .grays { filter: grayscale(100%) !important; } */
      </style>
   </head>
   <body>
      <div id="App" >
         <v-app id="inspire">
            <v-main class="grays">
               <v-card id="viewDiv"></v-card>
               <v-container>
                  <template>
                     <v-dialog v-model="dialog_loader.actived" scrollable persistent width="300" >
                        <v-card color="#9b162e" dark>
                           <v-card-text class="centered">
                              {{dialog_loader.message_1}} <br>
                              {{dialog_loader.message_2}}
                              <v-progress-linear indeterminate color="white" class="mb-0" ></v-progress-linear>
                           </v-card-text>
                        </v-card>
                     </v-dialog> 
                  </template>
               </v-container>
            </v-main>
            <v-footer app color="#9b162e" class="text-white grays">
               <template>
                  Gobierno de Puebla 
                  <v-spacer></v-spacer>
                  <v-btn @click="Get_Locate()" :disabled="btnGet" class="mx-2" fab dark color="green" title="Obtener Ubicación" small>
                     <v-icon dark>mdi-map-marker </v-icon>
                  </v-btn>
                  <v-btn @click="Send_Locate()" :disabled="btnSend" class="mx-2" fab dark color="primary" title="Confirmar Ubicación" small>
                     <v-icon dark>mdi-send </v-icon>
                  </v-btn></template>
               </v-footer>
         </v-app>
      </div>
   </body>

</html>
<script src="./assets/frameworks/vuetify/vuetify-2.6.12/package/dist/vuetify.js"></script>
