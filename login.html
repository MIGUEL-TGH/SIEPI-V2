<!DOCTYPE html><html lang="es"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>login</title><link rel="shortcut icon" href="./assets/img/logos/baston.jpg" /><link rel="stylesheet" href="./assets/frameworks/bootstrap/bootstrap-4.0.0/package/dist/css/bootstrap.min.css"><link rel="stylesheet" href="./assets/frameworks/css/style_maps.css"><link href="./assets/frameworks/vuetify/font-6.9.96/package/css/materialdesignicons.min.css" rel="stylesheet"><link href="./assets/frameworks/vuetify/vuetify-2.6.12/package/dist/vuetify.min.css" rel="stylesheet"><script src="./assets/frameworks/vue/vue-2.7.12/package/dist/vue.js"></script><script src="./assets/frameworks/axios/axios.min.js"></script></head><body><div id="App"><v-app id="inspire"><template><v-app-bar app dark elevation="10" color="#9b162e" hide-on-scroll src="./assets/img/logos/CINTA.png" ><v-app-bar-nav-icon></v-app-bar-nav-icon><img src="./assets/img/logos/LOGO_PUEBLA.png" class="responsive img-fluid" style=" max-width: 150px;"><v-spacer></v-spacer><img src="./assets/img/logos/Logo_siepi.png" style=" margin-top: 15px; margin-right: 25px; width: 100%; max-width: 100px; height: auto;" class="img-fluid"></v-app-bar></template><v-main><template><v-row class="container-login"><v-col cols="12"><v-card class="mx-auto justify-center" max-width="300" elevation="15"><v-card-text align="center" justify="center" style=" color:white!important; background-color:#ab1a2d !important; "><label style="font-size: 25px;">INICIAR SESIÓN</label></v-card-text><v-card-text style=" background-color:#a8a7a7!important"><div align="center"><label style="font-size: 20px;">{{Forms.Time}}</label></div><v-form ref="Form_Login" @submit="onSubmit"><v-text-field ref="user" v-model="Forms.Txt_User" :rules="Rules.Txt_Req" type="text" label="Usuario:" color="black" solo @keyup="keymonitor({txt:'user', event: $event})"></v-text-field><v-text-field ref="pass" v-model="Forms.Txt_Pass" :rules="Rules.Txt_Req" type="password" label="Contraseña:" color="black" solo @keyup="keymonitor({txt:'pass', event: $event})"></v-text-field></v-form><v-divider></v-divider><br><v-row align="center" justify="center" ><v-btn small color="primary" @click="submit({Task: 'Login'})">Iniciar sesión </v-btn></v-row><br></v-card-text></v-card><br><br><br></v-col></v-row></template></v-main></v-app></div></body></html><script src="./assets/frameworks/vuetify/vuetify-2.6.12/package/dist/vuetify.js"></script><script type="text/javascript" src="./assets/js/login.vue.min.js"></script>
